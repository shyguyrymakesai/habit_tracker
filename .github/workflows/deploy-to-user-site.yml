name: Build & Publish to user site
on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  # Directory containing package.json (repo root)
  APP_DIR: .

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ env.APP_DIR }}/package-lock.json

      - name: Install deps
        working-directory: ${{ env.APP_DIR }}
        run: npm ci

      - name: Build
        working-directory: ${{ env.APP_DIR }}
        run: npm run build

      - name: Show build tree (debug)
        run: |
          echo "== Repo root =="
          ls -la
          echo "== App dir =="
          ls -la "${APP_DIR}"
          echo "== Build candidates =="
          find "${APP_DIR}" -type d -regex '.*/\(dist\|build\)$' -maxdepth 3 -print

      - name: Upload build artifact (dist in APP_DIR)
        uses: actions/upload-artifact@v4
        with:
          name: web
          path: ${{ env.APP_DIR }}/dist
          if-no-files-found: error

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout site repo
        uses: actions/checkout@v4
        with:
          repository: shyguyrymakesai/shyguyrymakesai.github.io
          token: ${{ secrets.PAT_PUSH }}

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: web
          path: _site

      - name: Detect build dir inside artifact
        id: detect
        run: |
          echo "Artifact layout:"
          ls -la _site || true
          # find first dist/ or build/ directory inside artifact
          BUILD_DIR=$(find _site -mindepth 1 -maxdepth 3 -type d -regex '.*/\(dist\|build\)$' -print | head -n 1)

          if [ -z "$BUILD_DIR" ]; then
            if [ -f "_site/index.html" ]; then
              echo "No dist/ or build/ directory found; using artifact root"
              BUILD_DIR="_site"
            else
              echo "No dist/ or build/ found in artifact and no index.html at root."
              exit 1
            fi
          fi

          echo "Detected BUILD_DIR: $BUILD_DIR"
          echo "BUILD_DIR=$BUILD_DIR" >> $GITHUB_OUTPUT

      - name: Publish built files to demo directory
        run: |
          set -e
          TARGET_DIR=demo

          echo "Resetting $TARGET_DIR directory"
          rm -rf "$TARGET_DIR"
          mkdir -p "$TARGET_DIR"

          echo "Copying from ${{ steps.detect.outputs.BUILD_DIR }}"
          cp -r "${{ steps.detect.outputs.BUILD_DIR }}"/* "$TARGET_DIR"/

          # GitHub Pages helpers scoped to demo
          if [ -f "$TARGET_DIR/index.html" ]; then cp "$TARGET_DIR/index.html" "$TARGET_DIR/404.html"; fi
          touch "$TARGET_DIR/.nojekyll"

      - name: Commit & push
        run: |
          git config user.name "gh-actions"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "Deploy site from app build" || echo "No changes"
          git push
