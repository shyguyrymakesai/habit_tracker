name: Build & Publish to /demo
on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  APP_DIR: .            # folder containing package.json (change if needed)
  SITE_REPO: shyguyrymakesai/shyguyrymakesai.github.io
  SITE_BRANCH: main     # change if your site repo uses a different default branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ env.APP_DIR }}/package-lock.json

      - name: Install deps
        working-directory: ${{ env.APP_DIR }}
        run: npm ci

      - name: Build web app
        working-directory: ${{ env.APP_DIR }}
        run: npm run build

      - name: Show build tree (debug)
        run: |
          echo "== Repo root ==" && ls -la
          echo "== App dir ==" && ls -la "${APP_DIR}"
          echo "== Build candidates ==" && find "${APP_DIR}" -type d -regex '.*/\(dist\|build\)$' -maxdepth 3 -print

      - name: Upload build artifact (dist/build in APP_DIR)
        uses: actions/upload-artifact@v4
        with:
          name: web
          path: |
            ${{ env.APP_DIR }}/dist
            ${{ env.APP_DIR }}/build
          if-no-files-found: error

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout site repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.SITE_REPO }}
          ref: ${{ env.SITE_BRANCH }}
          token: ${{ secrets.PAT_PUSH }}

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: web
          path: _site

      - name: Detect build dir inside artifact
        id: detect
        run: |
          echo "Artifact layout:"
          ls -la _site || true
          BUILD_DIR=$(find _site -type d -regex '.*/\(dist\|build\)$' -print | head -n 1)
          if [ -z "$BUILD_DIR" ]; then
            if [ -f "_site/index.html" ]; then
              BUILD_DIR="_site"
            else
              echo "ERROR: No dist/ or build/ directory found in artifact, and no index.html at artifact root."
              exit 1
            fi
          fi
          echo "Detected BUILD_DIR: $BUILD_DIR"
          echo "BUILD_DIR=$BUILD_DIR" >> $GITHUB_OUTPUT

      - name: Publish to /demo (clean & copy)
        run: |
          set -e
          TARGET_DIR=demo
          echo "Resetting $TARGET_DIR/"
          rm -rf "$TARGET_DIR"
          mkdir -p "$TARGET_DIR"
          echo "Copying from ${{ steps.detect.outputs.BUILD_DIR }} -> $TARGET_DIR/"
          cp -r "${{ steps.detect.outputs.BUILD_DIR }}"/* "$TARGET_DIR"/

          # GitHub Pages helpers
          if [ -f "$TARGET_DIR/index.html" ]; then cp "$TARGET_DIR/index.html" "$TARGET_DIR/404.html"; fi
          touch "$TARGET_DIR/.nojekyll"
          touch .nojekyll

      - name: Show diff (debug)
        run: |
          echo "Changed files:"
          git status --porcelain
          echo "Tree at repo root:" && ls -la
          echo "Tree at /demo:" && ls -la demo || true

      - name: Commit & push
        run: |
          git config user.name "gh-actions"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "Deploy /demo from app build" || echo "No changes"
          git push
